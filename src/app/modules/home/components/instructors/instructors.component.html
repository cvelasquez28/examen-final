<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-center">
            <h5>- Team Members -</h5>
            <h3>Expert Instructors</h3>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-5 mt-3">
        <div class="col" *ngFor="let instructor of instructors">
        <div class="card h-100">
            <img [src]="instructor.image" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ instructor.name }} {{ instructor.lastName }}</h5>
            <p class="card-text">{{ instructor.educationTitle }}</p>
            </div>
            <div class="card-footer">
            <small class="text-muted">30 courses</small>
            </div>
        </div>
        </div>
    </div>
</div>
