<form [formGroup]="contactForm">
    <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Full Name Here"
            name="fullname" id="fullname"
            formControlName="fullname"
            [ngClass]="{'is-invalid': f.fullname.invalid && f.fullname.touched, 'is-valid': f.fullname.valid && f.fullname.touched}">
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Email Here"
                name="email" id="email"
                formControlName="email">              
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="PhoneNumber"
                name="phonenumber" id="phonenumber"
                formControlName="phonenumber">              
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control" placeholder="Write Message"
            name="message" id="message"
            formControlName="message"></textarea>
          </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="d-grid col-6 mx-auto">
          <button type="button" class="btn btn-primary btn-block">SEND MESSAGE</button>
        </div>
    </div>
</form>
