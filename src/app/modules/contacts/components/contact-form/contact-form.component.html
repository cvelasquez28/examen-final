<form [formGroup]="contactForm">
    <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Full Name Here">
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Email Here">              
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="PhoneNumber">              
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control" placeholder="Write Message"></textarea>
          </div>
        </div>
    </div>
    <div class="row mt-3 ">
        <div class="d-grid col-6 mx-auto">
          <button type="button" class="btn btn-primary btn-block">SEND MESSAGE</button>
        </div>
    </div>
</form>
